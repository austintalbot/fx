# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
  # You may remove this if you don't use go modules.
  - go mod tidy
  # you may remove this if you don't need go generate
  - go generate ./...

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin

archives:
- formats: [ tar.gz ]
  # this name template makes the OS and Arch compatible with the results of `uname`.
  name_template: >-
    {{ .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end }}
  # use zip for windows archives
  format_overrides:
  - goos: windows
    formats: [ zip ]

docker_manifests:
# You can have multiple Docker manifests.
# ID of the manifest, needed if you want to filter by it later on (e.g. on
# custom publishers).
- id: austintalbot/fx

  # Name for the manifest.
  #
  # Templates: allowed.
  name_template: "austintalbot/fx:{{ .Version }}"

  # Image name to be added to this manifest.
  #
  # Templates: allowed.
  image_templates:
  - "austintalbot/fx:{{ .Version }}-amd64"
  - "austintalbot/fx:{{ .Version }}-arm64v8"

  skip_push: false

  use: docker

changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"

release:
  footer: >-
    
    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
